<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Подключите ваши стили здесь -->
</head>
<body>
<h1>Users List</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">John Doe</td>
        <td th:text="${user.email}">john.doe@example.com</td>
        <td>
            <a th:href="@{/user/{id}(id=${user.id})}">Details</a>
            <form th:action="@{/user/delete}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<h2>Add New User</h2>
<form action="/user" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required/>
    <br/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required/>
    <br/>
    <button type="submit">Add User</button>
</form>
</body>
</html>
