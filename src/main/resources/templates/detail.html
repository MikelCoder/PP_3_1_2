<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Подключите ваши стили здесь -->
</head>
<body>
<h1>User Details</h1>

<div>
    <p><strong>ID:</strong> <span th:text="${user.id}">1</span></p>
    <p><strong>Name:</strong> <span th:text="${user.name}">John Doe</span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}">john.doe@example.com</span></p>
</div>

<h2>Update User</h2>
<form action="/user/update" method="post">
    <input type="hidden" name="id" th:value="${user.id}"/>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required/>
    <br/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required/>
    <br/>
    <button type="submit">Update User</button>
</form>

<a href="/users">Back to User List</a>
</body>
</html>
